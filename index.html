<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>My Wordle</title>
</head>

<body>
  <h1> Wordle </h1>
  <h2 id="message"></h2>

  <section class="board">
    <div class="row elements">
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
    </div>
    <div class="row elements">
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
    </div>
    <div class="row elements">
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
    </div>
    <div class="row elements">
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
    </div>
    <div class="row elements">
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
    </div>
    <div class="row elements">
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
      <div class="sqr"></div>
    </div>
  </section>

  <button id="reset"> Reset </button>
  <div class="keyboard-container">
    <div class="row">
      <button class="keyboard" id="Q">Q</button>
      <button class="keyboard" id="W">W</button>
      <button class="keyboard" id="E">E</button>
      <button class="keyboard" id="R">R</button>
      <button class="keyboard" id="T">T</button>
      <button class="keyboard" id="Y">Y</button>
      <button class="keyboard" id="U">U</button>
      <button class="keyboard" id="I">I</button>
      <button class="keyboard" id="O">O</button>
      <button class="keyboard" id="P">P</button>
    </div>

    <div class="row">
      <button class="keyboard" id="A">A</button>
      <button class="keyboard" id="S">S</button>
      <button class="keyboard" id="D">D</button>
      <button class="keyboard" id="F">F</button>
      <button class="keyboard" id="G">G</button>
      <button class="keyboard" id="H">H</button>
      <button class="keyboard" id="J">J</button>
      <button class="keyboard" id="K">K</button>
      <button class="keyboard" id="L">L</button>
    </div>

    <div class="row">
      <button class="keyboard" id="enter">Enter</button>
      <button class="keyboard" id="Z">Z</button>
      <button class="keyboard" id="X">X</button>
      <button class="keyboard" id="C">C</button>
      <button class="keyboard" id="V">V</button>
      <button class="keyboard" id="B">B</button>
      <button class="keyboard" id="N">N</button>
      <button class="keyboard" id="M">M</button>
      <button class="keyboard" id="del">Del</button>
    </div>
  </div>

  </section>
</body>

</html>
